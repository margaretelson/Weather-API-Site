<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
        </nav>

        <h1 id="Forecast">5-Day Forecast</h1>
        <div class="container-main">
            <div class="row">

                     <h3 id="city">City Name</h3>

                         <div class="temp-degrees">

                     <h4 id="desc">Snow</h4>
                </div>
            </div>  
        </div>
        </div>


    <script src = "script.js"></script>
